services:
  - type: web
    name: flask-deployment-render-demo
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: APP_NAME
        value: Flask Demo App (Production)
      - key: APP_VERSION
        value: 2.0.0
      - key: ENVIRONMENT
        value: production
      - key: CUSTOM_MESSAGE
        value: This Flask app is running on Render with environment variables!
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate a secure random key
